<!DOCTYPE html>
<html>
<head>
	<title>Inicio</title>
	<style type="text/css">
		body
		{
			text-align: center;
			background: black;
		}
	</style> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script type="text/javascript">
		$('#counter').countdown({
			stepTime: 60,
			format: 'hh:mm:ss',
			startTime: "12:32:55",
			digitImages: 6,
			digitWidth: 53,
			digitHeight: 77,
			timerEnd: function() { alert('end!!'); },
			image: "digits.png"
			});
	</script>
</head>
<body>
	<section id="contenido">
		<div id="counter"></div>
	</section>
